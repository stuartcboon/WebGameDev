<html manifest="CheckersManifest.txt">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anthony Reid & Stuart Boon">
    <title>Chekers</title>
    <script src="Checkers/library/phaser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
</head>
<body>
    <div id="tInput" style="position: absolute; z-index: 1;"></div>
    <div id="checkers" style="float:left;"></div>

    <script src="Checkers/JS/constants.js"></script>
    <script src="Checkers/JS/firebase_check.js"></script>
    <script src="Checkers/JS/preload.js"></script>
    <script src="Checkers/JS/menu.js"></script>
    <script src="Checkers/JS/gameScene.js"></script>
    <script src="Checkers/JS/loseScene.js"></script>
    <script src="Checkers/JS/winScene.js"></script>
    <script>
        /**
         * an anonymous self executing function, creates an instance of the Phaser game
         * and adds the game states, then initialises the first state Preload.
         */
        (function(){
            // creating a new phaser game
            game = new Phaser.Game(1000, 640, Phaser.auto, 'checkers');
            //creating the game states
            game.state.add('Preload', preload);
            game.state.add('MenuS', menuScene);
            game.state.add('GameS', gameScene);
            game.state.add('EndSL', loseScene);
            game.state.add('EndSW', winScene);
            //Starting the first state
            game.state.start("Preload");
        })();
    </script>
</body>
</html>
